{% extends "base.html" %}

{% block content %}

    
    <div class="max-w-4xl mx-auto p-6 bg-white shadow-lg rounded-lg">
        <h1 class="text-3xl font-semibold text-gray-800 mb-6">Welcome, {{ student.name }}!</h1>

        <div class="mb-6">
            <h2 class="text-2xl font-medium text-gray-700 mb-2">Course Details</h2>
            <p class="text-lg text-gray-600"><strong>Course Name:</strong> {{ course.name }}</p>
            <p class="text-lg text-gray-600"><strong>Course Fee:</strong> ${{ course.fee }}</p>
        </div>

    </div>
{% endblock %}

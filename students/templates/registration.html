<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

    <!-- Header -->
    <header class="bg-blue-500 text-white text-center py-4 text-2xl font-bold">
        My Website
    </header>

    {% if messages %}
            <div class="w-full max-w-2xl mx-auto mt-4"></div>
                {% for message in messages %}
                    <div class="border-2 border-blue-500 text-red-500 p-3 rounded-lg mb-4">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
    {% endif %}

    <!-- Registration Form -->
    <main class="flex-grow flex items-center justify-center p-6">
        <div class="bg-white p-8 shadow-lg rounded-lg max-w-md w-full">
            <h2 class="text-2xl font-bold text-center text-gray-900">Register Here</h2>

            <form action="#" method="POST" class="mt-6">
                
                {% csrf_token %}

                {{ form.as_p }}

                <!-- Name -->
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-1">Full Name</label>
                    <input type="text" name="name" class="w-full p-3 border rounded-lg focus:ring focus:ring-blue-300" placeholder="Enter your name" required>
                </div>

                <!-- Email -->
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-1">Email</label>
                    <input type="email" name="email" class="w-full p-3 border rounded-lg focus:ring focus:ring-blue-300" placeholder="Enter your email" required>
                </div>

                <!-- Phone -->
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-1">Phone Number</label>
                    <input type="tel" name="phone" class="w-full p-3 border rounded-lg focus:ring focus:ring-blue-300" placeholder="Enter your phone" pattern="[0-9]{11}" required>
                    <small class="text-gray-500">Format: 11 digits only</small>
                </div>

                <!-- Course Dropdown -->
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-1">Select Course</label>
                    <select name="course" class="w-full p-3 border rounded-lg focus:ring focus:ring-blue-300" required>
                        <option value="" disabled selected>Select a course</option>
                        {% for course in courses %}
                        <option value="{{ course.id }}" disabled selected>{{ course.name }}</option>
                        {% endfor %}

                    </select>
                </div>

                <!-- Course Dropdown -->
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-1">Select Course</label>
                    <select name="course" id="course" class="w-full p-3 border rounded-lg focus:ring focus:ring-blue-300" required>
                        <option value="" disabled selected>Select a course</option>
                        {% for course in courses %}
                            <option value="{{ course.id }}" data-fee="{{ course.fee }}">{{ course.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Course Fee -->
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-1">Course Fee</label>
                    <input type="number" name="course_fee" id="course_fee" class="w-full p-3 border rounded-lg focus:ring focus:ring-blue-300" placeholder="Enter amount (optional)" readonly>
                </div>

                    <!-- Add JavaScript to handle dynamic fee update -->
                    <script>
                        document.getElementById('course').addEventListener('change', function() {
                            var selectedCourse = this.options[this.selectedIndex];
                            var fee = selectedCourse.getAttribute('data-fee');
                            document.getElementById('course_fee').value = fee;
                        });
                    </script>


               <!-- Password -->
               <div class="mb-4">
                <label class="block text-gray-700 font-semibold mb-1">Password</label>
                <input type="password" name="password" id="password" class="w-full p-3 border rounded-lg focus:ring focus:ring-blue-300" placeholder="Enter password">
            </div>

                <!-- Submit Button -->
                <button type="submit" class="w-full bg-blue-500 text-white font-bold py-3 rounded-lg hover:bg-blue-600 transition">
                    Register
                </button>
                

                <!-- Login Link -->
                <p class="text-center text-gray-600 mt-4">
                    Already have an account? <a href="{% url 'login' %}" class="text-blue-500 font-bold hover:underline">Login here</a>
                </p>

            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center py-4 mt-auto">
        &copy; 2025 My Website | All Rights Reserved
    </footer>

   
</body>
</html>

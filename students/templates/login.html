<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

    <!-- Header -->
    <header class="bg-blue-500 text-white text-center py-4 text-2xl font-bold">
        My Website
    </header>

     <!-- message  -->
     {% if messages %}
     <div class="max-w-2xl mx-auto mt-4"></div>
     <div id="alert-box" class="fixed left-1/3 transform -translate-x-1/2 w-full max-w-lg mb-6">
         {% for message in messages %}
             <div class="p-3 mb-4 text-white rounded-lg shadow-md text-center
                 {% if message.tags == 'success' %} bg-green-500 
                 {% elif message.tags == 'error' %} bg-red-500 
                 {% endif %}">
                 {{ message }}
             </div>
         {% endfor %}
     </div>

     <script>
         // Automatically remove messages after 3 seconds
         setTimeout(function() {
             document.getElementById("alert-box").style.opacity = "0"; // Fade out
             setTimeout(function() {
                 document.getElementById("alert-box").remove(); // Remove from DOM
             }, 500); // Wait for fade-out animation
         }, 3000);
     </script>
     {% endif %}

    <!-- Home Page Content -->
    <main class="flex-grow flex flex-col items-center justify-center p-6">
        <h1 class="text-3xl font-bold text-gray-900">Welcome to Our Platform</h1>
        <p class="text-gray-600 mt-2 text-center">
            Please log in to continue.
        </p>

        

        <!-- Login Form (Initially Hidden) -->
        <div id="loginForm" class="mt-6 bg-white p-6 shadow-lg rounded-lg max-w-md w-full">
            <h2 class="text-xl font-bold text-center text-gray-900">Login</h2>

            <form action="#" method="POST" class="mt-4">
                
                {% csrf_token %}

                <!-- Email -->
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-1">Email</label>
                    <input type="email" name="email" class="w-full p-3 border rounded-lg focus:ring focus:ring-blue-300" placeholder="Enter your email" required>
                </div>

                <!-- Password -->
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-1">Password</label>
                    <input type="password" name="password" class="w-full p-3 border rounded-lg focus:ring focus:ring-blue-300" placeholder="Enter your password" required>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="w-full bg-blue-500 text-white font-bold py-3 rounded-lg hover:bg-blue-600 transition">
                    Login
                </button>
            </form>
           

            <!-- Registration Link -->
            <p class="text-center text-gray-600 mt-4">
                Don't have an account? <a href="{% url 'register' %}" class="text-blue-500 font-bold hover:underline">Register here</a>
            </p>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center py-4 mt-auto">
        &copy; 2025 My Website | All Rights Reserved
    </footer>



</body>
</html>

{% extends 'base.html' %}

{% block content %}

    <!-- Table Section -->
    <div class="bg-white shadow-md mx-6 mt-6 p-4 rounded-lg">

        {{ request.user }}
        <!-- Filters Section (Not Sticky) -->
        <div class="flex justify-between items-center p-2 border-b border-gray-300">
            <!-- Date Filters -->
            <div class="flex space-x-4">
                <div>
                    <label class="font-bold text-blue-900 block">Start Date</label>
                    <input type="text" value="06-FEB-2025" class="border p-2 text-center font-semibold rounded">
                </div>
                <div>
                    <label class="font-bold text-blue-900 block">End Date</label>
                    <input type="text" value="06-FEB-2025" class="border p-2 text-center font-semibold rounded">
                </div>
            </div>
            <!-- Generate Button -->
            <button class="bg-blue-600 text-white py-2 px-4 rounded font-bold">
                Generate
            </button>
        </div>

        <!-- Scrollable Table Wrapper -->
        <div class="overflow-y-auto max-h-64">
            <table class="w-full border-collapse border border-gray-300">
                <thead class="sticky-header">
                    <tr class="bg-gray-200">

                        <th class="border border-gray-300 px-4 py-2 text-left"> Name <br>
                            <input type="text" class="w-full p-1 text-sm border rounded" placeholder="Filter Name">
                        </th>

                        <th class="border border-gray-300 px-4 py-2 text-left">Email <br>
                            <input type="email" class="w-full p-1 text-sm border rounded" placeholder="Filter Email">
                        </th>

                        <th class="border border-gray-300 px-4 py-2 text-left">Phone No <br>
                            <input type="tel" class="w-full p-1 text-sm border rounded" placeholder="Filter Phone">
                        </th>

                            <th class="border border-gray-300 px-4 py-2 text-left">
                                Course <br>
                                <select class="w-full p-1 text-sm border rounded">
                                    <option value="">All</option>
                                    <option value="Transfer">Transfer</option>
                                    <option value="Payment">Payment</option>
                                    <option value="Refund">Refund</option>
                                </select>
                            </th>

                            <th class="border border-gray-300 px-4 py-2 text-left">Joined Date <br>
                                <input type="date" class="w-full p-1 text-sm border rounded" placeholder="Filter Date">
                            </th>
                        
                            <th class="border border-gray-300 px-4 py-2 text-left"> Status <br>
                               
                            <select class="w-full p-1 text-sm border rounded">
                                <option value="Success">Paid</option>
                                <option value="Pending">Unpaid</option>
                            </select>
                        </th>

                    </tr>
                </thead>
                <tbody>
               
                  
                    <tr>
                        <td class="border border-gray-300 px-4 py-2">Anika Tahsin</td>
                        <td class="border border-gray-300 px-4 py-2">anikatahsin@gmaail.com</td>
                        <td class="border border-gray-300 px-4 py-2">01232341425</td>
                        <td class="border border-gray-300 px-4 py-2">Full stack web dev with django and react</td>
                        <td class="border border-gray-300 px-4 py-2">06-Feb-2025</td>
                        <td class="border border-gray-300 px-4 py-2 text-green-600">Paid</td>
                    </tr>
          
                   
                </tbody>
            </table>
        </div>

    </div>
{% endblock %}
